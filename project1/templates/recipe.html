<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Recipe</h2>
            <hr>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Recipe name</label>
                <input name="recipe_name" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPaasword1" class="form-label">Recipe description</label>
                <textarea name="recipe_description" class="form-control" required></textarea>
            </div>
            <!-- <div class="mb-3">
                <label for="exampleInputPaasword1" class="form-label">Recipe Price</label>
                <input name="recipe_price" type="number" class="form-control" required>
                
            </div> -->
            <div class="mb-3">
                <label for="exampleInputPaasword1" class="form-label">Recipe Image</label>
                <input name="recipe_image" type="file" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">Add Recipe</button>

        </form>


        <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">S.no</th>
      <th scope="col">Recipe Name</th>
      <th scope="col">Recipe Description</th>
      <th scope="col">Actions</th>
      
    </tr>
  </thead>
  <tbody>

    {% for receipe in recipe %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{receipe.recipe_name}}</td>
      <td>{{receipe.recipe_description}}</td>
      <td>
        <img src="/media/{{receipe.recipe_image}}" >
      </td>
      <td>
        <a href="/delete-recipe/{{receipe.id}}" class="btn btn-danger">Delete</a>
        <a href="/update-recipe/{{receipe.id}}" class="btn btn-success">Update</a>
      </td>
    </tr>
    <tr>
        {% endfor %}
      
  </tbody>
</table>

    </div>

</body>
</html>
